  <body>
    <script>
      //Write a JavaScript function that takes an array and a chunk size as input and returns an array of arrays, where each sub-array has a length equal to the chunk size.
      //Example: chunkArray([1,2,3,4,5, 2]) should return ([1,2], [3,4] , [5])

      const chunkAnArray = function (array, chunkSize) {
        let chunkedArray = [];

        for (let i = 0; i < array.length; i += chunkSize) {
          const arrChunkParts = array.slice(i, i + chunkSize);
          chunkedArray.push(arrChunkParts);
        }

        return chunkedArray;
      };

      const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      const size = 2;

      console.log("Chunked array:", chunkAnArray(arr, size));
    </script>
  </body>
